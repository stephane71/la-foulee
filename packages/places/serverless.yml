org: stephane71
app: api
service: places

plugins:
  - serverless-plugin-common-excludes # Still needed ?
  - serverless-plugin-include-dependencies # Still needed ?

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev # use variables
  region: ${self:custom.region}
  memorySize: 128

  # Environment Variables
  environment:
    TABLE_NAME: ${self:custom.table.name}
    TABLE_HASH_KEY: ${self:custom.table.hashKey}
    TABLE_RANGE_KEY: ${self:custom.table.rangeKey}
    REGION: ${self:custom.region}

  ## API GATEWAY - API KEYS + USAGE PLAN ##
  apiGateway:
    apiKeys:
      - free:
          - myFreeKey
      - paid:
          - myPaidKey
    usagePlan:
      - free:
          quota:
            limit: 10000
            offset: 0
            period: MONTH
          throttle:
            burstLimit: 200
            rateLimit: 100
      - paid:
          quota:
            limit: 50000
            offset: 1
            period: MONTH
          throttle:
            burstLimit: 2000
            rateLimit: 1000

  ## IAM ROLE - ACCESS TO DYNAMODB TABLE ##
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 'dynamodb:DeleteItem'
            - 'dynamodb:GetItem'
            - 'dynamodb:PutItem'
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:514894570076:table/${self:custom.table.name}

functions:
  get:
    handler: services/get/index.handler
    events:
      - http:
          path: /{county}/{slug}
          method: get
          cors: true
          # private : true
          request:
            parameters:
              paths:
                slug: true
                county: true
  put:
    handler: services/put/index.handler
    events:
      - http:
          path: /{county}/{slug}
          method: put
          cors: true
          # private : true
          request:
            parameters:
              paths:
                slug: true
                county: true
  delete:
    handler: services/delete/index.handler
    events:
      - http:
          path: /{county}/{slug}
          method: delete
          cors: true
          # private : true
          request:
            parameters:
              paths:
                slug: true
                county: true

custom:
  region: eu-west-3
  table:
    name: PlacesTable
    hashKey: slug
    rangeKey: county

resources:
  Resources:
    placesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.table.name}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: ${self:custom.table.hashKey}
            AttributeType: S
          - AttributeName: ${self:custom.table.rangeKey}
            AttributeType: S
        KeySchema:
          - AttributeName: ${self:custom.table.hashKey}
            KeyType: HASH
          - AttributeName: ${self:custom.table.rangeKey}
            KeyType: RANGE
