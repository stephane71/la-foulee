custom:
  tableName: placesTable

resources:
  Resources:
    placesTable:
      Type: AWS::DynamoDB::Table
      BillingMode: PAY_PER_REQUEST
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: nameSlug
            AttributeType: S
          - AttributeName: departementSlug
            AttributeType: S
        KeySchema:
          - AttributeName: nameSlug
            KeyType: HASH
          - AttributeName: departementSlug
            KeyType: RANGE
